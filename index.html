<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    </header>
    <main>
        <h2 class="heading">Student Information</h2>
        <h3 class="heading">Fill Up this Form</h3>
        <form class="student-info" action="">
            <label for="name">Your name:
                <input type="text" id="name" placeholder="Enter Your name">
            </label>
            <label for="roll">Your Roll Number:
                <input type="number" id="roll" placeholder="Enter Your Roll">
            </label>
            <label for="father name">Your Father's name:
                <input type="text" id="father name" placeholder="Enter Your Father's name">
            </label>
            <label for="mother's name">Your Mother's name:
                <input type="text" id="mother's name" placeholder="Enter Your Mother's name">
            </label>
            <label for="phone number">Your Phone number:
                <input type="number" id="phone number" placeholder="Enter Your phone number">
            </label>
            <label for="e-mail">Your E-mail ID:
                <input type="email" id="e-mail" placeholder="Enter Your E-mail ID">
            </label>
            <label for="passward">Your Passward Please:
                <input type="password" id="passward" placeholder="Enter Your Passward">
            </label>
            <input type="reset" id="Reset">
            <input type="submit" id="Submit">
        </form>
        <fieldset class="subject">
            <legend>Pick Your Subject</legend>
            <label for="Math">
                <input type="checkbox" id="Math" name="Math">Math
            </label>
            <label for="Bangla">
                <input type="checkbox" id="Bangla" name="Math">Bangla
            </label>
            <label for="English">
                <input type="checkbox" id="English" name="Math">English
            </label>
            <label for="General-Science">
                <input type="checkbox" id="General-Science" name="Math">General-Science
            </label>
            <label for="Social-Science">
                <input type="checkbox" id="Social-Science" name="Math">Social-Science
            </label>
            
        </fieldset>
    </main>

    <footer>

    </footer>
           
</body>
</html>
